<!doctype html>
<html>
    <head>
        <title>NASA</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       
    </head>
    <body>
        <div class="container">
        <header class="row">
            <nav class="blue darken-1">
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="https://www.nasa.gov/" class="brand-logo">Nasa</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container width 960px ">
            <main>
                <section>
                    <h1 class="center-align text-light">Astronomy Picture Of the Day</h1>
                    <div class="row">
                        <div class="col s12 m8 offset-m2">
                            <div id="apod" class="card">
                               
                            </div>
                        </div>
                    </div>
                </section>
                <aside>
                    <h2>Astroid Feed</h2>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="start" class="datepicker">
                                <label for="start">Approach Date (click)</label>
                            </div>
                        </div>
                    </form>
                    <table id="afeedTable" class="striped hide">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Is Dangerous</th>
                                <th>Magnitude</th>
                                <th>Min</th>
                                <th>Max</th>
                                <th>Miss Distance</th>
                                <th>Approach Date</th>
                            </tr>
                        </thead>
                        <tbody id="afeed">
                            
                        </tbody>
                    </table>
                </aside>
            </main>
        </div>
        <footer class="page-footer blue darken-1">
            <div class="container">
                <div class="row">
                <div class="col l6 s12">
                    <a class="white-text" href="https://www.nasa.gov/mission_pages/hubble/main/index.html">HUBBLE SPACE TELESCOPE</a>
                   
                </div>
                <div class="col l4 offset-l2 s12">
                    <a class="white-text" href="https://www.nasa.gov/mission_pages/station/main/index.html">ISS INFO</a>
                  
                </div>
                </div>
            </div>
            <div class="footer">
                <div class="container">
            
                </div>
            </div>
        </footer>

        <div id="speed-container" class="range-field">
            <label for="speed-slider">Travel Speed</label>
            <input value="20" type="range" id="speed-slider" step="1" min="0" max="100" />
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="nasa.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src="script.js"></script>
    </div>
    </body>
</html>
